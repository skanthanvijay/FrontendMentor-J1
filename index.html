<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Sheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="img-container">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="calculator">

    <!-- INPUT HALF -->
    <div class="input half">

      <!-- Bill Section -->
      <div class="bill-section">
        Bill
        <div><input type="number" class="input-field bill" placeholder="0" name="" value=""></div>
      </div>

      <!-- Tip Section -->
      <div class="tip-section section-div">
      Select Tip %
        <div class="tip-grid">
          <div class="fixed-per">
            <button class="tip-btn" type="button" name="button">5%</button>
          </div>
          <div class="fixed-per">
            <button class="tip-btn" type="button" name="button">10%</button>
          </div>
          <div class="fixed-per">
            <button class="tip-btn" type="button" name="button">15%</button>
          </div>
          <div class="fixed-per">
            <button class="tip-btn" type="button" name="button">25%</button>
          </div>
          <div class="fixed-per">
            <button class="tip-btn" type="button" name="button">50%</button>
          </div>
          <div class="cust-per">
            <input type="number" name="" class="input-field custom tip-btn" placeholder="Custom" value="">
          </div>
        </div>
      </div>

      <!-- # Of People -->
      <div class="no-of-people section div">
        Number of People
        <input type="number" class="input-field people" placeholder="1" name="" value="">
      </div>

    </div>

    <div class="output half">

      <div class="output-sec">
        <div class="subsec">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="subsec amt tip">
          <h1>$0.00</h1>
        </div>
      </div>

      <div class="output-sec">
        <div class="subsec">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="subsec amt total">
          <h1>$0.00</h1>
        </div>
      </div>

      <div class="output-sec">
        <button class="reset-btn" type="button" name="button"><h2>RESET</h2></button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Skanthan V.</a>.
  </div>

  <!-- SCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
